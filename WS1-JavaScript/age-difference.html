		<script>
			// Extra: Age difference calculations
			let thisYear = 2025;
			let yourAge = 25;
			let theirAge = 23;
			let yearBornIn = thisYear - yourAge;
			let yearBornInThey = thisYear - theirAge;
			let ageDifference = Math.abs(yourAge - theirAge);

			const infoYourAge = " and your age is ";
			const infoTheirAge = " and their age is ";
			const infoYearBornIn = "were born during the year ";
			const infoAgeDifference = "Age difference between you and them is ";

			console.info("Age difference calculations")
			console.log("You " + infoYearBornIn + yearBornIn + infoYourAge + yourAge + ".");
			console.log("They " + infoYearBornIn + yearBornInThey + infoTheirAge + theirAge + ".");
			console.log(infoAgeDifference + ageDifference + " years.");

		</script>
