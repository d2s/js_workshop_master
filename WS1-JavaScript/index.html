				Exercises:<br>

					<li><a href="dogs-age.html">Exercise 1: Dog's age</a></li>

		<script>
			// Task 1: Browser Console
			console.info("Hello, web browser!");

			// Task 2: Variables & Conditionals
			let age = 35;
			const order = "juice";

			if (age > 50) {
				document.write(
					"<p>50+ aged human, who ordered a bit of " + order + ".</p>"
				);
			} else if (age <= 50 && age > 18) {
				document.write(
					"<p>Younger adult, who ordered a bit of " + order + ".</p>"
				);
			} else {
				document.write(
					"<p>Young person, who ordered a bit of " + order + ".</p>"
				);
			}

			// Task 3: Loops & Functions
			console.info("Loops & Functions experiments")
			// This function checks if an age is 18 or over
			function areYouOldEnough(age) {
				if (age >= 18) {
					return true;
				} else {
					return false;
				}
			}

			// This loop checks a few different ages
			for (let i = 16; i <= 20; i++) {
				if (areYouOldEnough(i)) {
					console.log("A person of age " + i + " is old enough to drive a car.");
				} else {
					console.log("A person of age " + i + " is NOT old enough to drive a car.");
				}
			}
		</script>
